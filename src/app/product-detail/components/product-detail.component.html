<mat-card>
    <mat-card-header>
        <h1>Nombre:  {{ product.titulo}}  </h1> 
    </mat-card-header>
    <mat-card-subtitle>
        Precio: {{ product.precio | currency:'BOB':'symbol-narrow'}}
    </mat-card-subtitle>
    <div class="crop-image"><img [src]=" product.imagen " alt=""></div>
    
    <mat-card-content>
        {{ product.descripcion }}
    </mat-card-content>
</mat-card>
