<h1 appHighlight>{{ producto.titulo |uppercase | titlecase}}</h1>
<img [src]="producto.imagen" alt="">
<strong>{{ producto.precio | currency: 'BOB':'symbol-narrow'}}</strong>
<p>{{ producto.descripcion | slice:0:10}}...</p>
<button (click)="addCar()"> agregar al carrito</button>
<br>
<a [routerLink]="['/products', producto.id]">Ver detalle</a>
